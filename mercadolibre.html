<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado libre</title>
    <link rel="stylesheet" href="css/meercadolibre.css">
    <link rel="stylesheet" href="icons/all.css">
    <link rel="icon" href="img/mercadolibre/logo__small.png" type="img/png">
</head>
<body>
    <header>
        <nav>
            <div class="box-logo">
                <img class="logo" src="img/mercadolibre/logo-mercadolibre-150x104.png" alt="">
            </div>
            <div class="box-busqueda">
                <div class="box-icon-busqueda">
                <i class="icon-busqueda fa-solid fa-magnifying-glass"></i>
                 </div>
                <input type="text" name="" id="" placeholder="estoy buscando...">
            </div>
            <div class="menu-hamburguesa">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="carrito">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>
    <div id="mainContent" class="main-content">
    </div>
    <script src="js/mercadolibre.js"></script>
</body>
</html>
